<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intesa Vincente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col col-2 text-center">
            <div class="tempo">
              <p id="temp">:60</p>
            </div>
          </div>
          <div class="col col-8">
            <div class="parole text-center">
              <p id="parole">GIOCA</p>
            </div>
          </div>
          <div class="col col-2">
            <div class="indovinate text-center">
              <p class="a">0</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row d-flex">
          <div class="col d-flex flex-row justify-content-center">
            <div>
              <button class="button1">-1</button>
              <button class="button2">3</button>
              <button class="button3">+1</button>
            </div>
          </div>
        </div>
      </div>
      <p id="n"></p>
      <div style="height: 200px"></div>
      <div class="row command-cont p-0 m-0">
        <div class="col d-flex flex-column align-items-center">
          <h2>COMANDI:</h2>
          <p class="mt-3">SPACE: PARTIRE - RINIZIARE O PAUSA</p>
          <p>ARROW LEFT/RIGHT: GESTIONE PUNTI</p>
          <p>ARROW UP/DOWN: GESTIONE PASSI</p>
          <a
            href="https://www.rai.it/dl/doc/2023/01/03/1672749284685_REAZIONE%20A%20CATENA%202023_Regolamento%20di%20gioco_.pdf#page=18"
            >REGOLAMENTO</a
          >
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
